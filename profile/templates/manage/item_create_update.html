{% extends "base.html" %}

{% block title %}
{% if content_pk %}
Edit {{ model_name|title }}
{% else %}
New {{ model_name|title }}
{% endif %}
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% block form %}
    {% endblock %}

    <input type="submit" value="Save" class="btn btn-primary"/>
    <a
            {% if profile_pk %}
            href="{% url 'profile' profile_pk %}"
            {% else %}
            href="{% url 'add_item' %}"
            {% endif %}
            class="btn btn-secondary">
        Cancel
    </a>
    {# todo: add link test button #}
</form>

{% endblock %}
