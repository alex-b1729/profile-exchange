{% extends "manage/item_create_update.html" %}

{% block form %}

{% for field in form %}
<div class="fieldWrapper">
    {{ field.errors }}
    {{ field.label }}
    {% if field.field.required %}
    <span class="text-muted">(required)</span>
    {% endif %}
    {{ field }}
    {% if field.help_text %}
    <p class="help" id="{{ field.auto_id }}_helptext">
        {{ field.help_text|safe }}
    </p>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
