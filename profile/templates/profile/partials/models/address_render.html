<div class="d-flex">
    <div class="me-3">
        <p class="text-muted">{{ object.get_type_display }}</p>
    </div>
    <div class="justify-content-left">
        {% if object.label %}<p class="fst-italic mb-1">{{ object.label }}</p>{% endif %}
        <p>
            {{ object.street1 }}<br>
            {% if object.street2 %}{{ object.street2 }}<br>{% endif %}
            {{ object.city }}, {{ object.state }} {{ object.zip }}<br>
            {% if object.country %}{{ object.country }}{% endif %}
        </p>
    </div>
</div>
