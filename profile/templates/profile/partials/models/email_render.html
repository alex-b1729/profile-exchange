{% extends 'profile/partials/models/model_render.html' %}
{% block objtxt %}
<div class="column">
    {% with tp=object.get_info_type_display lab=object.label %}
    {% if tp %}<span class="text-muted">({{ tp }})</span>{% endif %}
    {{ object.email_address|urlize }}
    {% if lab %}
    <p class="mb-0">
        {% if lab %}{{ lab }}{% endif %}
    </p>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
