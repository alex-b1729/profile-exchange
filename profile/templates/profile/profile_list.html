{% extends "base.html" %}
{% load thumbnail %}
{% load static %}

{% block title %}My Profiles{% endblock %}

{% block content %}
<h1>Your Profiles</h1>
<a href="#">New Profile</a>
{% if profiles %}
<ul>
{% for p in profiles %}
    <li>
        <a href="{{ p.get_absolute_url }}">
            {{ p.title }}
        </a>
    </li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
