{% extends "base.html" %}

{% block title %}
{% if item %}
Edit
{% else %}
New
{% endif %}
email
{% endblock %}

{% block content %}
<h1>
    {% if item %}
    Edit
    {% else %}
    New
    {% endif %}
    email
</h1>

<form
    {% if object %}
    action="{% url 'item_update' 'email' object.pk %}"
    {% else %}
    action="{% url 'item_create' 'email' %}"
    {% endif %}
    method="post"
    enctype="multipart/form-data">
    {{ form.as_div }}
    {% csrf_token %}
    <input type="submit" value="Save" class="btn btn-primary"/>
    <a href="{% url 'content' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
